<div style="display: flex; padding-left: 27%;">
    <div>
      <h1 class="display-1" style="text-align: center;">Data</h1>
      <figure id="scatter"></figure>
    </div>
    <div>
      <div *ngIf = "chosenGraph == 'heatmap' || chosenGraph == 'costumized-heatmap'" style="margin-left: 100%; padding-top: 200px">
        <p style="text-align: center;">{{scaleLimit}}%</p>
        <img src="https://i.imgur.com/TosCZ1K.png" alt="Scale" style="width: 10px; height: 200px; margin-left: 5%;">
        <p style="margin-top: 0px;">0</p>
      </div>
    </div>
  </div>
